<div>
	<mat-card class="card">
		<mat-tab-group *ngIf="!accountService.loggedIn" mat-stretch-tabs="false" mat-align-tabs="center" class="no-scroll-bar">
			<mat-tab label="Login">
				<app-login></app-login>
			</mat-tab>
			<mat-tab label="Register">
				<app-register></app-register>
			</mat-tab>
		</mat-tab-group>
		<app-account *ngIf ="accountService.loggedIn"></app-account>
</mat-card>
	<mat-card class="card" style="margin-top:16px">
		  <mat-card-content class="content">
			  <button [disabled]="true" class="download-button" mat-raised-button onClick="window.open('https://drive.google.com/file/d/1pmjoDYdkUag69G0xtjfEhIu3Nmf7-1rD/view?usp=share_link')">Download Client</button>
		  </mat-card-content>
	</mat-card>
</div>
